        rel="stylesheet">
</head>

<body>
    <!--LOG IN SECTION-->
    <section id="log in">
        <!--THIS IS THE NAVBAR-->
        <header>
            <div class="logo">
                <a href="/Task 3/index.html">
                    <p>Eun De Chocolat</p>
                </a>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/Task 3/pages/about.html">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><button id="login"><a href="/Task 3 - Chocolate Box/pages/loginpage.html">Log In / Sign
                                Up</a></button></li>
                    <li><a href="/Task 3/pages/basketpage.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </header>

        <!--MAIN CONTENT-->
        <div class="bg">
            <div class="loginwrap">
                <!--FORM FOR THE LOG IN-->
                <form action="">
                    <h1>Log In</h1>
                    <div class="inputbox">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="">Forgot Password?</a>
                    </div>

                    <button type="submit" class="loginbtn">Log In</button>

                    <div class="register">
                        <p>Don't have an account? <a href="">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--END OF SECTION-->
</body>
