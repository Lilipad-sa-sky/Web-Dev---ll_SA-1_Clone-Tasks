<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Germany</td>
            <td>Neuschwanstein Castle</td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>National Roman Museum - Palazzo Massimo</td>
        </tr>
        <tr>
            <td>South Korea</td>
            <td>Gyeongbokgung Palace</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Osaka Castle</td>
        </tr>
        <tr>
            <td>Greece</td>
            <td>Afales Beach, Ithaca</td>
        </tr>
    </table>
</body>
</html>
