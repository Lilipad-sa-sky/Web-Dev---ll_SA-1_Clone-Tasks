<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraphs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Mallows is my cat</p>
    <p>This thing above is a paragraph.</p>
    <p style="color: blue;">This one has a line <br> break</p>
    <p style="color: blueviolet;">This one has a <hr> horizontal rule</p>
    <pre style="font-family: 'Courier New', Courier, monospace;">this is a pre 
        formatted
        text
    </pre>
</body>
</html>
