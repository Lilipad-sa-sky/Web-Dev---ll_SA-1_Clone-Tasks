<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraphs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>I am just a boring pargraph</p>
    <p style="color:red;">I am red</p>
    <p style="color:orange;">I am orange</p>
    <p style="color:yellow; background-color: black;">I am yellow</p>
    <p style="color:green; font-family: 'Courier New', Courier, monospace">I am green</p>
    <p style="color:blue; text-align:right;">I am blue</p>
    <p style="color:indigo;">I am indigo</p>
    <p style="color:violet;">I am violet</p>
    <p style="font-size:3rem;">I am small</p>
    <p style="font-size:2rem;">I am smaller</p>
    <p style="font-size:1rem;">I am smallest</p>
</body>
</html>
